<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Видео и Анимация</title>
  
  <!-- Подключение шрифта Poppins через Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif; /* Применяем шрифт Poppins */
      background-color: #000;
      color: #fff;
    }
    h1, p {
      text-align: center;
    }
    .button-link {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }
    .button-link:hover {
      background-color: #ddd;
    }
    .link {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    video, canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 2 / 1;
      background-color: #111;
      border-radius: 8px;
    }
    .block {
      margin-top: 40px;
      text-align: center;
      width: 100%;
    }
    .block h2 {
      color: #00ffff;
      font-weight: 600;
    }
    .block .container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Анимация</h1>
  <p>Ниже представлены различные анимации с видео и canvas.</p>

  <div class="link">
    <a class="button-link" href="page2.html">AE Expressions / JavaScript</a>
  </div>

  <!-- 1 блок -->
  <div class="block">
    <h2>Win notification</h2>
    <div class="container">
      <video 
        src="4-3.mp4" 
        autoplay 
        muted 
        loop 
        playsinline 
        preload="auto">
      </video>
    </div>
  </div>

  <!-- 2 блок -->
  <div class="block">
    <h2>Win notification</h2>
    <div class="container">
      <video 
        src="4-4.mp4" 
        autoplay 
        muted 
        loop 
        playsinline 
        preload="auto">
      </video>
    </div>
  </div>

  <!-- 3 блок -->
  <div class="block">
    <h2>Jackpot</h2>
    <div class="container">
      <video 
        src="5.mp4" 
        autoplay 
        muted 
        loop 
        playsinline 
        preload="auto">
      </video>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Видео и Анимация</title>

  <!-- Подключение шрифта Poppins через Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px 20px 100px 20px;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1, p {
      text-align: center;
    }
    .button-link {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }
    .button-link:hover {
      background-color: #ddd;
    }
    .link {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .block {
      margin-top: 40px;
      text-align: center;
      width: 100%;
    }
    .block h2 {
      color: #ffffff;
      font-weight: 600;
    }

    .video-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 2 / 1;
    }
    video {
      width: 100%;
      height: auto;
      background-color: #111;
      border-radius: 8px;
      display: block;
    }
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffcc00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      z-index: 2;
    }
    .hidden {
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Анимация</h1>

  <div class="link">
    <a class="button-link" href="page2.html">Сравнить AE/JS эффекты</a>
  </div>

  <!-- 1 блок -->
  <div class="block">
    <h2>Win notification (bac)</h2>
    <div class="container">
      <div class="video-wrapper">
        <div class="spinner"></div>
        <video 
          src="Win_holi_bac.mp4" 
          autoplay 
          muted 
          loop 
          playsinline 
          preload="auto" 
          oncanplay="this.previousElementSibling.classList.add('hidden')">
        </video>
      </div>
    </div>
  </div>

  <!-- 2 блок -->
  <div class="block">
    <h2>Win notification (hhh)</h2>
    <div class="container">
      <div class="video-wrapper">
        <div class="spinner"></div>
        <video 
          src="4-4.mp4"

          muted 
          loop 
          playsinline 
          preload="auto" 
          oncanplay="this.previousElementSibling.classList.add('hidden')">
        </video>
      </div>
    </div>
  </div>

  <!-- 3 блок -->
  <div class="block">
    <h2>Jackpot bac</h2>
    <div class="container">
      <div class="video-wrapper">
        <div class="spinner"></div>
        <video 
          src="4-5.mp4" 
          autoplay 
          muted 
          loop 
          playsinline 
          preload="auto" 
          oncanplay="this.previousElementSibling.classList.add('hidden')">
        </video>
      </div>
    </div>
  </div>

  <!-- 4 блок -->
  <div class="block">
    <h2>Jackpot hhh</h2>
    <div class="container">
      <div class="video-wrapper">
        <div class="spinner"></div>
        <video 
          src="jackpot_holi_hhh.mp4" 
          autoplay 
          muted 
          loop 
          playsinline 
          preload="auto" 
          oncanplay="this.previousElementSibling.classList.add('hidden')">
        </video>
      </div>
    </div>
  </div>

</body>
</html>
